name: Build & Deploy to AKS

# Trigger on push to main branch
on:
  push:
    branches:
      - main

# Required for Azure login with service principal
permissions:
  contents: read
  id-token: write

env:
  ACR_NAME: acrinventorymunish123
  ACR_LOGIN_SERVER: acrinventorymunish123.azurecr.io
  RESOURCE_GROUP: rg-inventory-tracker
  AKS_CLUSTER: aks-inventory-tracker
  NAMESPACE: inventory-tracker

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to Azure using service principal JSON
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Login to Azure Container Registry
      - name: Login to ACR
        run: az acr login --name $ACR_NAME

      # Build & Push Docker images (AMD64)
      - name: Build & Push Docker images
        run: |
          docker buildx create --use
          docker compose build
          docker compose push

      # Get AKS credentials
      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group $RESOURCE_GROUP \
            --name $AKS_CLUSTER \
            --overwrite-existing

      # Deploy manifests from k8s/ folder
      - name: Deploy to AKS
        run: |
          kubectl apply -n $NAMESPACE -f k8s/

      # Restart deployments to pick up new images
      - name: Restart deployments
        run: |
          kubectl rollout restart deployment inventory-backend -n $NAMESPACE
          kubectl rollout restart deployment inventory-frontend -n $NAMESPACE