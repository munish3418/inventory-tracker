name: Build & Deploy to AKS

# Trigger on push to main branch
on:
  push:
    branches:
      - main

# Required for Azure login with service principal
permissions:
  contents: read
  id-token: write

env:
  ACR_NAME: acrinventorymunish123
  ACR_LOGIN_SERVER: acrinventorymunish123.azurecr.io
  RESOURCE_GROUP: rg-inventory-tracker
  AKS_CLUSTER: aks-inventory-tracker
  NAMESPACE: inventory-tracker
  IMAGE_TAG: ${{ github.sha }}  # unique tag per commit

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Azure using service principal JSON
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Login to Azure Container Registry
      - name: Login to ACR
        run: |
          TOKEN=$(az acr login --name $ACR_NAME --expose-token --output tsv --query accessToken)
          echo $TOKEN | docker login $ACR_LOGIN_SERVER --username 00000000-0000-0000-0000-000000000000 --password-stdin

      # 4️⃣ Build & Push Backend Docker image
      - name: Build & Push Backend
        run: |
          docker buildx create --use --name mybuilder
          docker buildx inspect --bootstrap
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -f backend/InventoryTracker.Api/Dockerfile \
            -t $ACR_LOGIN_SERVER/inventory-backend:${IMAGE_TAG} \
            ./backend/InventoryTracker.Api

      # 5️⃣ Build & Push Frontend Docker image
      - name: Build & Push Frontend
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -f frontend/Dockerfile \
            -t $ACR_LOGIN_SERVER/inventory-frontend:${IMAGE_TAG} \
            ./frontend

      # 6️⃣ Get AKS credentials
      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group $RESOURCE_GROUP \
            --name $AKS_CLUSTER \
            --overwrite-existing

      # 7️⃣ Deploy manifests to AKS
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -n $NAMESPACE -f k8s/

      # 8️⃣ Update deployments to use new image
      - name: Update deployment images
        run: |
          kubectl set image deployment/inventory-backend inventory-backend=$ACR_LOGIN_SERVER/inventory-backend:${IMAGE_TAG} -n $NAMESPACE
          kubectl set image deployment/inventory-frontend inventory-frontend=$ACR_LOGIN_SERVER/inventory-frontend:${IMAGE_TAG} -n $NAMESPACE

      # 9️⃣ Wait for rollout to finish
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment inventory-backend -n $NAMESPACE
          kubectl rollout status deployment inventory-frontend -n $NAMESPACE